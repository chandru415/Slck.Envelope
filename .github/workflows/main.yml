name: Build & Publish to NuGet

on:
  push:
    tags:
      - 'v*'   # e.g. v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # or 10.0.x when available

      # Restore dependencies
      - name: Restore
        run: dotnet restore src/Slck.Envelope/Slck.Envelope.csproj

      # Build
      - name: Build
        run: dotnet build src/Slck.Envelope/Slck.Envelope.csproj --configuration Release --no-restore

      # Pack NuGet package
      - name: Pack
        run: dotnet pack src/Slck.Envelope/Slck.Envelope.csproj --configuration Release --no-build -o ./artifacts

      # Publish to NuGet
      - name: Push to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
